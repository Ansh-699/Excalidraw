name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies & build
        run: |
          bun install
          bun run build

      - name: Sync files to droplet
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ root@${{ secrets.DROPLET_IP }}:/root/your-app-directory

      - name: Run deployment on droplet (no PM2)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET:   ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e
            cd /root/your-app-directory

            # Export env vars
            export DATABASE_URL="${DATABASE_URL}"
            export JWT_SECRET="${JWT_SECRET}"

            # Ensure bun is in PATH
            export PATH="\$HOME/.bun/bin:\$PATH"

            # Kill old instance (if any)
            pkill -f "bun run start" || true

            # Install Node.js and npm if missing (for process management or builds)
            if ! command -v npm &> /dev/null; then
              apt update -y
              apt install -y nodejs npm
            fi

            # Start the app in the background with nohup
            nohup bun run start > /root/your-app-directory/app.log 2>&1 &

            # Save its PID for later if you like
            echo \$! > /root/your-app-directory/app.pid
          EOF
