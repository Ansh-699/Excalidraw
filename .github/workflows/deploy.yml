name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies & build
        run: |
          bun install
          bun run build

      - name: Sync files to droplet
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ root@${{ secrets.DROPLET_IP }}:/root/your-app-directory

      - name: Run deployment on droplet
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET:   ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e
            cd /root/your-app-directory

            # Put Bun in PATH
            export PATH="\$HOME/.bun/bin:\$PATH"

            # Install Node.js & npm if missing (for pm2)
            if ! command -v npm &> /dev/null; then
              apt-get update -y
              apt-get install -y nodejs npm
            fi

            # Install pm2 if missing
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Ensure bun is available
            if ! command -v bun &> /dev/null; then
              curl -fsSL https://bun.sh/install | bash
              export PATH="\$HOME/.bun/bin:\$PATH"
            fi

            # Remove old process (ignore errors)
            pm2 delete excalidar || true

            # Start new process from correct cwd with updated env
            pm2 start "\$HOME/.bun/bin/bun" \
              --name excalidar \
              --cwd /root/your-app-directory \
              -- run start \
              --update-env \
              --no-daemon

            # Persist
            pm2 save
          EOF
