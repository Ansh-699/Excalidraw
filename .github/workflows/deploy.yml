name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Install Bun (on CI)
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies (on CI)
        run: bun install

      - name: Build project (on CI)
        run: bun run build

      - name: Sync files to droplet
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ root@${{ secrets.DROPLET_IP }}:/root/excalidraw

      - name: Deploy and run on droplet
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e
            cd /root/excalidraw

            # Ensure system dependencies are present
            apt-get update
            apt-get install -y curl nodejs npm

            # Install pm2 if missing
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Install bun if missing and symlink to system path
            if ! command -v bun &> /dev/null; then
              curl -fsSL https://bun.sh/install | bash
              ln -sf /root/.bun/bin/bun /usr/local/bin/bun
            fi

            # Verify bun is available
            if ! command -v bun &> /dev/null; then
              echo "‚ùå Bun installation failed"
              exit 1
            fi

            # Install app dependencies on droplet
            bun install

            # Stop previous process if exists
            pm2 delete excalidraw || true

            # Start the app
            DATABASE_URL="${DATABASE_URL}" \
            JWT_SECRET="${JWT_SECRET}" \
            pm2 start bun --name excalidraw --cwd /root/excalidraw -- run start

            # Save the process list
            pm2 save
          EOF
