services:

  backend:
    build:
      context: .
      dockerfile: docker/docker.backend
      target: production
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - HTTP_PORT=${HTTP_PORT:-3001}
    ports:
      - "${HTTP_PORT:-3001}:${HTTP_PORT:-3001}"
    restart: unless-stopped
    networks:
      - app-network

  websocket:
    build:
      context: .
      dockerfile: docker/docker.websocket
      target: production
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - WS_PORT=${WS_PORT:-8081}
    ports:
      - "${WS_PORT:-8081}:${WS_PORT:-8081}"
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: docker/docker.frontend
      target: production
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
        - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL:-ws://localhost:8081}
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - websocket
    restart: unless-stopped
    networks:
      - app-network

  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro # Mount SSL certificates if available
    depends_on:
      - frontend
      - backend
      - websocket
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
